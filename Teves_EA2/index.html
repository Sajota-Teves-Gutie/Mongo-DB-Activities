<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teves' Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f8f9fa; color: #222; }
        header { background: #2d3e50; color: #fff; padding: 20px 0; text-align: center; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: 500; }
        nav a:hover { text-decoration: underline; }
        .banner {
            background: linear-gradient(120deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }
        .banner h1 { font-size: 2.8rem; margin-bottom: 10px; }
        .banner p { font-size: 1.2rem; margin-bottom: 20px; }
        .section {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2d3e50;
            border-left: 5px solid #fc5c7d;
            padding-left: 10px;
        }
        .books, .offers {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book, .offer {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            padding: 20px;
            width: 220px;
            text-align: center;
            transition: transform 0.2s;
        }
        .book:hover, .offer:hover { transform: translateY(-5px) scale(1.03); }
        .book img, .offer img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .book-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
        .book-author { color: #888; font-size: 0.95rem; margin-bottom: 10px; }
        .book-price { color: #fc5c7d; font-weight: bold; }
        .offer-title { font-size: 1.05rem; font-weight: 600; margin-bottom: 8px; }
        .offer-desc { font-size: 0.95rem; color: #555; margin-bottom: 10px; }
        .offer-price { color: #6a82fb; font-weight: bold; }
        .btn {
            display: inline-block;
            color: #fff;
            padding: 10px 22px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
        }
        .btn:hover { background: #6a82fb; }
        @media (max-width: 800px) {
            .books, .offers { flex-direction: column; align-items: center; }
            .book, .offer { width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="book.html">Book Page</a>
            <a href="cart.html">Cart Page</a>
        </nav>
        <h2>Welcome to the Bookstore</h2>
    </header>
    <section class="section">
        <div class="section-title">Featured Books</div>
        <div class="books">
            <div class="book">
                <img src="https://covers.openlibrary.org/b/id/10523338-L.jpg" alt="Book 1">
                <div class="book-title">The Great Gatsby</div>
                <div class="book-author">by F. Scott Fitzgerald</div>
                <div class="book-price">₱750.00</div>
            </div>
            <div class="book">
                <img src="https://covers.openlibrary.org/b/id/11153215-L.jpg" alt="Book 2">
                <div class="book-title">To Kill a Mockingbird</div>
                <div class="book-author">by Harper Lee</div>
                <div class="book-price">₱650.00</div>
            </div>
            <div class="book">
                <img src="https://covers.openlibrary.org/b/id/10958306-L.jpg" alt="Book 3">
                <div class="book-title">1984</div>
                <div class="book-author">by George Orwell</div>
                <div class="book-price">₱550.00</div>
            </div>
        </div>
    </section>
